<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/3b5009fe3d.js"
      crossorigin="anonymous"
    ></script>
    <title>Lista de la compra</title>
  </head>

  <body>
    <header class="header">
      <h1 class="title">Lista de la compra</h1>
      <nav>
        <ul class="menu">
          <li><a href="./index.html">Principal</a></li>
          <li class="marked"><a href="./index.html">Lista</a></li>
          <li><a href="./index.html">Acerca de</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="banner">
        <i class="fas fa-minus-circle banner__symbol"></i>
        <p class="banner__text">2/3 comprados</p>
      </section>

      <section class="form">
        <h2>Editar artículo</h2>

        <div class="separator">
          <label for="name">Nombre:</label>
        </div>

        <div class="separator">
          <input type="text" name="name" id="name" />
        </div>

        <div class="separator">
          <label for="price">Precio:</label>
        </div>

        <div class="separator euro">
          <input type="text" name="price" id="price" />€
        </div>

        <div class="separator">
          <button type="submit" class="submit">Modificar</button>
        </div>
      </section>
    </main>
  </body>
</html>
