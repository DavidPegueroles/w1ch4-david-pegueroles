<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

    <script
      src="https://kit.fontawesome.com/3b5009fe3d.js"
      crossorigin="anonymous"
    ></script>

    <title>Lista de la compra</title>
  </head>

  <body>
    <header class="header">
      <h1 class="title">Lista de la compra</h1>
      <nav>
        <ul class="menu">
          <li><a href="">Principal</a></li>
          <li class="marked"><a href="">Lista</a></li>
          <li><a href="">Acerca de</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="banner">
        <i class="fas fa-plus-circle banner__symbol"></i>
        <p class="banner__text">2/3 comprados</p>
      </section>

      <section class="listContainer">
        <ul class="list">
          <li class="list__item">
            <div class="checkbox-product">
              <input type="checkbox" name="" id="" />
              <p class="deleted">Pan</p>
            </div>

            <div class="price-close">
              <p>0.75€</p>
              <button class="list__button">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </li>

          <li class="list__item">
            <div class="checkbox-product">
              <input type="checkbox" name="" id="" />
              <p>Azúcar</p>
            </div>

            <div class="price-close">
              <p></p>
              <button class="list__button">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </li>

          <li class="list__item">
            <div class="checkbox-product">
              <input type="checkbox" name="" id="" />
              <p class="deleted">Leche</p>
            </div>

            <div class="price-close">
              <p>1.20€</p>
              <button class="list__button">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </li>
        </ul>
      </section>

      <section class="total">
        <p>1.95€</p>
      </section>
    </main>
  </body>
</html>
